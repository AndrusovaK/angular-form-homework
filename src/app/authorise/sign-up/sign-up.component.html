<div id="signup">
  <h1>Sign Up for Free</h1>

  <form [formGroup]="signUpForm">

    <div class="top-row">
      <div class="field-wrap">
        <label [ngClass]="{active: signUpForm.get('firstName').value}">
          First Name<span class="req">*</span>
        </label>
        <input type="text" autocomplete="off" formControlName="firstName"/>
      </div>

      <div class="field-wrap">
        <label [ngClass]="{active: signUpForm.get('lastName').value}">
          Last Name<span class="req">*</span>
        </label>
        <input type="text" autocomplete="off" formControlName="lastName"/>
      </div>
    </div>

    <div class="field-wrap">
      <label [ngClass]="{active: signUpForm.get('email').value}">
        Email Address<span class="req">*</span>
      </label>
      <input type="email" autocomplete="off" formControlName="email"/>
    </div>

    <div class="field-wrap">
      <label for="password" [ngClass]="{active: signUpForm.get('password').value}">
        Set A Password<span class="req">*</span>
      </label>
      <input type="password" id="password" autocomplete="off" formControlName="password"/>
    </div>

    <button type="submit" class="button button-block">Get Started</button>

  </form>

  <pre>Form value: {{ signUpForm.value | json }}</pre>
</div>
